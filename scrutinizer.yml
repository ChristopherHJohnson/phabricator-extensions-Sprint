# .scrutinizer.yml
build:
    tests:
        before:
            - 'phpunit src/tests'
        override:
            -
                command: 'phpunit -c src/tests/phpunit.xml src/tests --coverage-clover=src/tests/clover.xml'
                coverage:
                    file: 'src/tests/clover.xml'
                    format: 'php-clover'
    environment:
        timezone: 'Europe/Berlin'
tools:
    external_code_coverage: true